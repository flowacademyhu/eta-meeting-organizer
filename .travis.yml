node_js: "12.0"

jobs:
  include:
    - stage: test
      name: "Backend tests"
      language: java
      jdk: openjdk11
      services:
      - postgresql
      before_script:
      - createuser meetingorganizer
      - psql -c "alter user meetingorganizer with encrypted password 'KkN7{/uvw}?CKi).hDY8YSM0}YMC3QT';" -U postgres
      - psql -c "create database meetingorganizer;" -U postgres
      - psql -c "grant all privileges on database meetingorganizer to meetingorganizer;" -U postgres
      - "cd eta-meeting-organizer-backend"
      script:
      - "./mvnw clean test -Dspring.profiles.active=travis"
    - stage: test
      name: "Frontend lint"
      language: node_js
      cache:
        directories:
          - "node_modules"
      before_script:
      - "cd eta-meeting-organizer-frontend"
      - "npm install"
      script:
      - "npm run lint"
    - script:
      - "npm run build"
      name: "Frontend build"
      cache:
        directories:
          - "node_modules"
      before_script:
      - "cd eta-meeting-organizer-frontend"
      - "npm install"

      language: node_js

